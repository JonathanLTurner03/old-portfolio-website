<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jonathan Turner's Portfolio</title>
    <meta charset="utf-8">
    <meta name="description" content="Jonathan Turner's Portfolio for Intro to Web Development 2100's Final Project.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <header-element 
                page="home"
                :email-u-r-l="emailURL"
                :phone-u-r-l="phoneURL"
                :formatted-phone="formattedPhone"
                :contact-info="contactInfo">
            </header-element>
        </header>
        <main>
            <div class="container-fluid d-md-flex">
                <aside id="side-info" class="ms-0 me-3">
                    <img class="me-3 w-100" :src="image.link" :alt="image.altText">
                    <next-semester></next-semester>
                </aside>
                <div id="main-content">
                    <introduction
                        :full-name="fullName"
                        :major="degreeInfo.major"
                        message=""></introduction>
                    <section class="ms-3">
                        <about-me></about-me>
                        <career-goals
                            :planned-degree="plannedDegree">
                        </career-goals>
                        <hobbies></hobbies>
                        <current-schedule></current-schedule>
                    </section>
                </div>
            </div>
        </main>
        <footer-element
            :email-u-r-l="emailURL"
            :email="contactInfo.email">
        </footer-element>
    </div>

    <!-- References the main.js -->
    <script src="scripts/main.js"></script>

    <!-- Components -->
    <script src="components/header-element.js"></script>
    <script src="components/introduction-element.js"></script>
    <script src="components/home/aside-schedule-element.js"></script>
    <script src="components/home/about-element.js"></script>
    <script src="components/home/career-element.js"></script>
    <script src="components/home/hobbies-element.js"></script>
    <script src="components/home/current-schedule.js"></script>
    <script src="components/footer-element.js"></script>


    <!-- Mounts the App -->
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
