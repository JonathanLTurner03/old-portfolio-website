<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jonathan Turner's Resume</title>
    <meta charset="utf-8">
    <meta name="description" content="Jonathan Turner's Resume for Intro to Web Development 2100's Final Project.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head> 

<body>
    <div id="app">
        <header>
            <header-element 
                page="resume"
                :email-u-r-l="emailURL"
                :phone-u-r-l="phoneURL"
                :formatted-phone="formattedPhone"
                :contact-info="contactInfo">
            </header-element>
        </header>
        <main>
            <div class="container-fluid d-md-flex">
                <aside id="side-info">
                    <contact
                        :street-address="address.street"
                        :formatted-city-state-zip="formattedCityStateZip">
                    </contact>
                    <education></education>
                    <references></references>
                </aside>
                <section id="main-content" class="m-3">
                    <introduction
                        :full-name="fullName"
                        :major="degreeInfo.major"
                        :message="introduction">
                    </introduction>
                    <experience></experience>
                    <skills></skills>
                </section>
            </div>
        </main>
        <footer-element
            :email-u-r-l="emailURL"
            :email="contactInfo.email">
        </footer-element>
    </div>
    
    <!-- References the main.js -->
    <script src="scripts/main.js"></script>

    <!-- Components -->
    <script src="components/header-element.js"></script>
    <script src="components/introduction-element.js"></script>
    <script src="components/resume/contact-element.js"></script>
    <script src="components/resume/references-element.js"></script>
    <script src="components/resume/education-element.js"></script>
    <script src="components/resume/experience-element.js"></script>
    <script src="components/resume/skills-element.js"></script>
    <script src="components/footer-element.js"></script>

    <!-- Mounts the App -->
    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>

</html>
